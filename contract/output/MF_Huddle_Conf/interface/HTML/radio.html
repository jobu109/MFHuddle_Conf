<template id="MF_Huddle_Conf.RadioToggle.radio">
	<ch5-list id="RadioToggle.radio" indexId="idx1" size="2" orientation="horizontal">
 	 	 <template>
 	 	 <div class="horizontal-list-item">
	 		<ch5-button sendEventOnClick="radio[{{idx1}}].btn_1" receiveStateSelected="radio[{{idx1}}].btn_1_fb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="radio[{{idx1}}].btn_2" receiveStateSelected="radio[{{idx1}}].btn_2_fb">

	 		<ch5-button sendEventOnClick="radio[{{idx1}}].btn_3" receiveStateSelected="radio[{{idx1}}].btn_3_fb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="radio[{{idx1}}].btn_4" receiveStateSelected="radio[{{idx1}}].btn_4_fb">

	 		<ch5-button sendEventOnClick="radio[{{idx1}}].btn_5" receiveStateSelected="radio[{{idx1}}].btn_5_fb">
        	</ch5-button>
	 	<span data-ch5-textcontent="radio[{{idx1}}].label_1">Label</span>
	 	<span data-ch5-textcontent="radio[{{idx1}}].label_2">Label</span>
	 	<span data-ch5-textcontent="radio[{{idx1}}].label_3">Label</span>
	 	<span data-ch5-textcontent="radio[{{idx1}}].label_4">Label</span>
	 	<span data-ch5-textcontent="radio[{{idx1}}].label_5">Label</span>
	 	 </div> 
 	 	</template>
 	</ch5-list>

</template>
